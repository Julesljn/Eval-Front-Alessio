<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustDeals</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta content="At TrustDeals we connect brands to millions of smart shoppers worldwide. Give your brand a boost with the tools TrustDeals offers!" name="description">
</head>

<body class="body">
    <header class="header">
        <a href="/index.html"><img class="header__img" src="/images/logos/Main.svg"
                alt="Logo of TrustDeals, representing the brand."></a>
        <nav class="header__nav">
            <ul class="nav__list">
                <li><a class="nav__list--item" href="">About us</a></li>
                <li><a class="nav__list--item" href="">Jobs</a></li>
                <li><a class="nav__list--item" href="">Partners programs</a></li>
                <li><a class="nav__list--item" href="/contact.html">Contact us</a></li>
            </ul>
        </nav>
        <a class="header__btn" href="">Letâ€™s talk</a>
    </header>
    <main>
        <section class="contact">
            <div class="contact__ctnText">
                <h1 class="contact__title">Our contacts</h1>
                <p class="contact__text">Drop us a line or contact us via email. We love to hear from you and are happy to answer any questions.</p>
                <div class="contact__ctnArticle">
                    <article class="contact__article">
                        <h2 class="contact__articleTitle">Our Office</h2>
                        <span class="contact__articleText">'s Gravelandseveer 9,<br>1011KN, Amsterdam</span>
                    </article>
                    <article class="contact__article">
                        <h2 class="contact__articleTitle">Our Office</h2>
                        <ul class="footer__socialMedia">
                            <li><img class="footer__socialMedia--item" src="/images/icons/Linkedin.svg" alt="LinkedIn Icon"></li>
                            <li><img class="footer__socialMedia--item" src="/images/icons/Mail.svg" alt="Mail Icon"></li>
                        </ul>
                    </article>
                </div>
                <a class="contact__ctnTextBtn" href="">Support</a>
            </div>
            <form class="contact__form" action="/contact/submit" method="post" enctype="multipart/form-data">
                <span class="form__title">Contact us</span>
                <div>
                    <label class="form__label" for="name">Name</label>
                        <input id="name" class="form__input" type="text" name="name" placeholder="Name">
                </div>
                <div>
                    <label class="form__label" for="email">Email</label>
                        <input id="email" class="form__input" type="email" name="email" placeholder="client@trustdeals.org">
                </div>
                <div>
                    <label class="form__label" for="message">Message</label>
                        <textarea id="message" class="form__input textarea" name="message" placeholder="Message"></textarea>
                </div>
                <div class="form__ctnCheckBox">
                    <input id="condition" class="form__checkBox" type="checkbox" name="condition">
                    <label class="form__labelCheckBox" for="condition">I accept the privacy policy and the terms and conditions</label>
                </div>
                <button class="form__submit">Submit Now</button>
            </form>
        </section>
    </main>
</body>

</html>
